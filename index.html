<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    used for bootstrap  -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <h1>Welcome to calculator</h1>
    <div id="marquee-p">
        <marquee id="attention" direction="right" behavior="alternate" scrollamount="7">**Attention**</marquee>
        <p><i>Please fill below information to use premium calculator accordingly.</i></p>
    </div>

    <div class="content-wrapper">
        <form>
            <label for="firstName">First Name*: </label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName"><br><br>

            <label for="email">Email*: </label>
            <input type="email" id="email" required><br><br>

            <label for="country">Country*: </label>
            <select id="country" required>
                <option value="Select">Select</option>
                <option value="Pakistan">Pakistan</option>
                <option value="India">India</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="city">Select City:* </label>
            <select id="city" required>
                <option value="Select">Select</option>
                <option value="Islamabad">Islamabad</option>
                <option value="Lahore">Lahore</option>
                <option value="Karachi">Karachi</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label>Select Age:* </label><br>
            <input type="radio" id="age1" name="age" value="20-30" required>
            <label for="age1">20-30</label>
            <input type="radio" id="age2" name="age" value="31-40">
            <label for="age2">31-40</label>
            <input type="radio" id="age3" name="age" value="41-50">
            <label for="age3">41-90</label><br><br>

            <label>Did you use this calculator in past?: </label><br>
            <input type="radio" id="visitYes" name="visit" value="Yes">
            <label for="visitYes">Yes</label>
            <input type="radio" id="visitNo" name="visit" value="No">
            <label for="visitNo">No</label>
            <input type="radio" id="visitNotSure" name="visit" value="Not Sure">
            <label for="visitNotSure">Not Sure</label><br><br>

            <label>Subscribe to updates:</label><br>
            <input type="checkbox" id="subscribeEmail" name="subscribe" value="Email">
            <label for="subscribeEmail">Email</label>
            <input type="checkbox" id="subscribeSMS" name="subscribe" value="SMS">
            <label for="subscribeSMS">SMS</label><br><br>
 
            <label for="comments">Any feedback:</label><br>
            <textarea id="comments" rows="3" cols="30"></textarea><br><br>
            <input type="submit" value="Submit" id="submitbutton">
        </form>

        <img src="calculator.avif" alt="side finance image" class="side-image">
    </div>

    <h2 style="color: beige; margin: auto; display: flex; text-align: center;"><a href="calculator.html">Go to
            Calculator</a></h2>

    <script src="script.js"></script>
</body>

</html>
